<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-skeleton/3.6.3/skeleton.min.js" integrity="sha512-TQZ8oAw8DKHbOSSvISytAJDhp9LbMHJr92ZYHRUZRSYGye3Oi/F6z0Ny41q38XEXBimOW7E5U1PPLjkX51FGqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Number Guesser</title>
</head>
<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <div id="game">
            <p>Guess a number between <span class="min-num">1</span>and <span class="max-num">10</span></p>
            <input type="number"  id="guess-input" placeholder="Enter your guess...">
            <input type="submit" value="submit" id="guess-value">
            <p><div class="message"></div></p>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
